<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:th="http://www.thymleaf.org">
<body>
<div id="header" th:fragment="header">
<div class="header section">


        <!-- Header Bottom Start -->
        <div class="header-bottom">
            <div class="header-sticky">
                <div class="container">
                    <div class="row align-items-center">

                         <!-- Header Logo Start -->
                        <div class="col-xl-2 col-6">
                            <div class="header-logo">
                                <a th:href="@{/}"><h2>BITS CTP</h2></a>
                            </div>
                        </div>
                        <!-- Header Logo End -->

                        <!-- Header Menu Start -->
                        <div class="col-xl-8 d-none d-xl-block">
                            <div class="main-menu position-relative">
                                <ul>
                                    <li><a th:href="@{/}">Home</a></li>


                                    <li><a th:href="@{/about}">About Us</a></li>


                                    <!-- <li><a href="/login-register">My Account</a></li> -->
                                    <li><a th:href="@{/contact}"> <span>Contact</span></a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- Header Menu End -->

                        <!-- Header Action Start Normal User-->
                        <div  class="col-xl-2 col-6" >
                            <div class="header-actions">

                                <!-- Search Header Action Button Start -->
                                <a href="javascript:void(0)" class="header-action-btn header-action-btn-search"><i
                                        class="pe-7s-search"></i></a>
                                <!-- Search Header Action Button End -->

                                <!-- User Account Header Action Button Start -->
                                
                                <a  th:href="${#authorization.expression('isAuthenticated()')} ? '/myaccount':'/login'" class="header-action-btn d-none d-md-block"><i class="pe-7s-user"></i></a>
                                <!-- User Account Header Action Button End -->

                                <!-- Mobile Menu Hambarger Action Button Start -->
                                <a href="javascript:void(0)" class="header-action-btn header-action-btn-menu d-xl-none d-lg-block">
                                    <i class="fa fa-bars"></i>
                                </a>
                                <!-- Mobile Menu Hambarger Action Button End -->

                            </div>
                        </div>
                        <!-- Header Action End -->
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Header Bottom End -->

        <!-- Mobile Menu Start -->
        <div class="mobile-menu-wrapper">
            <div class="offcanvas-overlay"></div>

            <!-- Mobile Menu Inner Start -->
            <div class="mobile-menu-inner">

                <!-- Button Close Start -->
                <div class="offcanvas-btn-close">
                    <i class="pe-7s-close"></i>
                </div>
                <!-- Button Close End -->

                <!-- Mobile Menu Start -->
                <div class="mobile-navigation">
                    <nav>
                        <ul class="mobile-menu">
                            <li>
                                <a th:href="@{/}">Home </a>

                            </li>
                            <li>
                                <a th:href="@{/myaccount}">My Account </a>

                            </li>
                            <li>
                                <a th:href="@{/about}">About Us</a>
                            </li>
                            <li>
                                <a th:href="@{/contact}">Contact Us</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- Mobile Menu End -->



                <!-- Contact Links/Social Links Start -->
                <div class="mt-auto">

                    <!-- Contact Links Start -->
                    <ul class="contact-links">
                        <li><i class="fa fa-phone"></i><a href="#"> +91 3456 789 123</a></li>
                        <li><i class="fa fa-envelope-o"></i><a href="#"> info@pilani.bits-pilani.ac.in</a></li>
                        <!-- <li><i class="fa fa-clock-o"></i> <span>Monday - Sunday 9.00 - 18.00</span> </li> -->
                    </ul>
                    <!-- Contact Links End -->

                    
                </div>
            </div>
            <!-- Mobile Menu Inner End -->
        </div>
        <!-- Mobile Menu End -->

        <!-- Offcanvas Search Start -->
        <div class="offcanvas-search">
            <div class="offcanvas-search-inner">

                <!-- Button Close Start -->
                <div class="offcanvas-btn-close">
                    <i class="pe-7s-close"></i>
                </div>
                <!-- Button Close End -->

                <!-- Offcanvas Search Form Start -->
                <form class="offcanvas-search-form" th:action="@{/search}">
                    <input type="text" name="query" id="query" th:value="${query}" placeholder="Search Product..." class="offcanvas-search-input" required>
                    <button type="submit" class="btn btn-dark" style="margin-top:5px ">Search</button>
                </form>
                <!-- Offcanvas Search Form End -->

            </div>
        </div>
        <!-- Offcanvas Search End -->
</div>
</div>
</body>
</html>
